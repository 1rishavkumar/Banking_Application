<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Amount</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #fff;
            text-align: center;
            background-color: #28a745;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        table tr:last-child td {
            border-bottom: none;
        }
        table input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        ul.nav {
            list-style: none;
            margin: 0;
            padding: 0;
            background: #28a745;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul.nav li {
            display: inline-block;
        }
        ul.nav a {
            display: block;
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            font-size: 16px;
        }
        ul.nav a:hover,
        ul.nav li.current a {
            background: #fff;
            color: #28a745;
        }
        .sub {
            background-color: #dc3545;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .sub:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function validate() {
            var amount = document.transfer.amount.value;
            var acc1 = document.transfer.acc1.value;
            var acc2 = document.transfer.acc2.value;
            if (amount == null || amount == "") {
                alert("Enter Amount");
                return false;
            } else if (acc1 == null || acc1 == "") {
                alert("Enter Account Number");
                return false;
            } else if (acc2 == null || acc2 == "") {
                alert("Enter Receiver Account Number");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <ul class="nav">
        <li><a href="createaccount.html">Create Account</a></li>
        <li><a href="withdraw.html">Withdraw Amount</a></li>
        <li><a href="deposit.html">Deposit Amount</a></li>
        <li><a href="getrecord.html">Get Details</a></li>
        <li><a href="updaterecord.html">Update Details</a></li>
        <li><a href="deleterecord.html">Delete Account</a></li>
        <li><a href="transfer.html">Transfer Amount</a></li>
        <li><a href="CreditCard">Credit Card</a></li>
        <li><a href="Logout">Logout</a></li>
    </ul>

    <div class="container">
        <h2>Transfer Amount</h2>
        <form name="transfer" action="Transfer" method="get" onsubmit="return validate()">
            <table>
                <tr>
                    <td>Amount:</td>
                    <td><input type="text" name="amount"></td>
                </tr>
                <tr>
                    <td>From:</td>
                    <td><input type="text" name="acc1"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td><input type="text" name="acc2"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Transfer" class="sub"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
