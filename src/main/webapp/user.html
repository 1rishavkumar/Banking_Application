<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        nav {
            width: 100%;
            background: #004d00; /* Dark green */
            padding: 10px 0;
        }
        ul.nav {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        ul.nav li {
            display: inline-block;
            margin: 0;
        }
        ul.nav a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 17px; /* Consistent font size */
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        ul.nav a:hover,
        ul.nav li.current a {
            background: white;
            color: #004d00;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Digital Banking</h1>
    <nav>
        <ul class="nav">
            <li><a href="createaccount.html">Create Account</a></li>
            <li><a href="withdraw.html">Withdraw Amount</a></li>
            <li><a href="deposit.html">Deposit Amount</a></li>
            <li><a href="getrecord.html">Get Details</a></li>
            <li><a href="nameupdate.html">Update Details</a></li>
            <li><a href="deleterecord.html">Delete Account</a></li>
            <li><a href="transfer.html">Transfer Amount</a></li>
            <li><a href="CreditCard.html">Credit Card</a></li>
            <li><a href="Logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="8b167af653c2399dd93b952a48740620.jpg" alt="Banking Image">
    </div>
</body>
</html>
