<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        nav {
            width: 100%;
        }
        ul.nav {
            list-style: none;
            height: 36px;
            line-height: 36px;
            background: green;
            font-size: 20px;
            padding: 0;
            margin: 0;
        }
        ul.nav li {
            border: 2px solid white;
            float: left;
        }
        ul.nav a {
            display: block;
            padding: 0 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        ul.nav a:hover,
        ul.nav li.current a {
            color: green;
            background: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h3 {
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container label {
            margin: 10px 0;
            font-size: 18px;
        }
        .container input[type="text"],
        .container input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .container input[type="button"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .container input[type="button"]:hover {
            background-color: darkgreen;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateEMI() {
            var principal = parseFloat(document.getElementById('principal').value);
            var annualRate = parseFloat(document.getElementById('rate').value);
            var tenure = parseInt(document.getElementById('tenure').value);

            if (isNaN(principal) || principal <= 0 || isNaN(annualRate) || annualRate <= 0 || isNaN(tenure) || tenure <= 0) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            var monthlyRate = annualRate / (12 * 100);
            var numberOfPayments = tenure * 12;
            var emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / (Math.pow(1 + monthlyRate, numberOfPayments) - 1);

            document.getElementById('emiResult').textContent = 'Your EMI is: ' + emi.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Welcome to Digital Banking</h1>
    <ul class="nav">
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="branches.html">OUR BRANCHES</a></li>
        <li><a href="emlcalc.html">LOAN EMI CALCULATOR</a></li>
        <li><a href="login.html">LOGIN</a></li>
    </ul>
    <div class="container">
        <h3>Loan EMI Calculator</h3>
        <form>
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" id="principal" step="0.01" required>
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" step="0.01" required>
            <label for="tenure">Loan Tenure (Years):</label>
            <input type="number" id="tenure" required>
            <input type="button" value="Calculate EMI" onclick="calculateEMI()">
        </form>
        <div class="result" id="emiResult"></div>
    </div>
</body>
</html>
