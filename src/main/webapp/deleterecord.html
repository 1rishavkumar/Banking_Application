<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #555;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        table tr:last-child td {
            border-bottom: none;
        }
        table input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        ul.nav {
            list-style: none;
            margin: 0;
            padding: 0;
            background: #28a745;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul.nav li {
            display: inline-block;
        }
        ul.nav a {
            display: block;
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            font-size: 16px;
        }
        ul.nav a:hover,
        ul.nav li.current a {
            background: #fff;
            color: #28a745;
        }
        .sub {
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .sub:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validate() {
            var anum = document.delete.anum.value;
            if (anum == null || anum == "") {
                alert("Account Number Cannot be Empty");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <ul class="nav">
        <li><a href="createaccount.html">Create Account</a></li>
        <li><a href="withdraw.html">Withdraw Amount</a></li>
        <li><a href="deposit.html">Deposit Amount</a></li>
        <li><a href="getrecord.html">Get Details</a></li>
        <li><a href="updaterecord.html">Update Details</a></li>
        <li><a href="deleterecord.html">Delete Account</a></li>
        <li><a href="transfer.html">Transfer Amount</a></li>
        <li><a href="CreditCard">Credit Card</a></li>
        <li><a href="Logout">Logout</a></li>
    </ul>
    <div class="container">
        <h3>Delete Account</h3>
        <form name="delete" action="DeleteRecord" method="post" onsubmit="return validate()">
            <table>
                <tr>
                    <td>Enter Account Number:</td>
                    <td><input type="text" name="anum" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class="sub" type="submit" value="Delete Account" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
